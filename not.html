<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the notification container */
        .notification {
            position: fixed;
            bottom: 10px; /* Adjust the distance from the bottom */
            right: 10px; /* Adjust the distance from the right */
            background-color: #333;
            color: white;
            padding: 20px; /* Increased vertical padding */
            opacity: 0; /* Initially transparent */
            border-radius: 5px; /* Rounded corners */
            transition: opacity 0.5s ease-in-out; /* Transition for the opacity property */
        }

        /* Style for the notification image */
        .notification img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Notification container -->
    <div class="notification" id="notification">
        <img src="monkey-mart.jpg" alt="Notification Image">
        <span>Game added</span>
    </div>

    <!-- JavaScript to trigger the fade-in effect -->
    <script>
        // Function to show the notification with a fade-in effect
        function showNotification() {
            var notification = document.getElementById("notification");
            notification.style.opacity = "1";
        }

        // Call the showNotification function when needed (e.g., after adding a game)
        showNotification();
        
        // You can hide the notification after a certain time period if needed
        setTimeout(function() {
            var notification = document.getElementById("notification");
            notification.style.opacity = "0";
        }, 5000); // This will hide the notification after 5 seconds (5000 milliseconds)
    </script>
</body>
</html>
